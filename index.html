<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/common-styles.css">
    <title>Osdrey</title>
</head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <a href="#home" class="logo">OR</a>
            <div class="header-controls">
                <div id="theme-toggle" class="theme-toggle" title="Cambiar tema">
                    <i class="fas fa-moon"></i>
                    <div class="toggle-thumb"></div>
                    <i class="fas fa-sun"></i>
                </div>
                <select id="language-selector" title="Seleccionar idioma">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li>
                <a href="#home">
                    <i class="fas fa-home"></i>
                    <span id="homeLabel"></span>
                </a>
                </li>
                <li>
                    <a href="#aboutMe">
                        <i class="fas fa-user"></i>
                        <span id="aboutMeLabel"></span>
                    </a>
                </li>
                <li>
                <a href="#projects">
                    <i class="fas fa-laptop-code"></i>
                    <span id="projectsLabel"></span>
                </a>
                </li>
                <li>
                <a href="#skills">
                    <i class="fas fa-cogs"></i>
                    <span id="skillsLabel"></span>
                </a>
                </li>
                <li>
                <a href="#contact">
                    <i class="fas fa-envelope"></i>
                    <span id="contactLabel"></span>
                </a>
                </li>
            </ul>
            </nav>

        <!-- Contenido -->
        <main class="main-content">
            <section id="home">
                <h1 id="welcome">Bienvenidos a mi portafolio</h1>
                <p id="description">Soy Oscar.</p>
            </section>
        </main>

        <!-- Scripts -->
        <script src="assets/scripts/theme-toggle.js"></script>
        <script src="assets/scripts/language-selector.js"></script>
    </body>
</html>
