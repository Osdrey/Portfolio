<div class="aboutMe-container">
  <div class="aboutMe-text">
    <p class="aboutMe-greeting" id="aboutMe-greeting"></p>
    <h1 class="aboutMe-name" id="aboutMe-name"></h1>
    <p class="aboutMe-nickname" id="aboutMe-nickname"></p>
    <p class="aboutMe-intro" id="aboutMe-intro"></p>
    <div class="aboutMe-buttons">
      <button class="btn projects" onclick="location.href='#projects'">
        <p id="button-projects"></p>
      </button>
      <button class="btn curriculum" id="curriculum-btn">
        <p id="button-curriculum"></p>
      </button>
    </div>
  </div>

  <div class="aboutMe-profile">
    <img data-image-key="aboutMe" id="profile-image" alt="Imagen perfil" class="aboutMe-image" />
    <div class="stats-column">
      <div class="stat-item">
        <p class="stat-number" id="number-1"></p>
        <p class="stat-label" id="stat-1"></p>
        <p class="stat-label" id="stat-2"></p>
      </div>
      <div class="divider"></div>
      <div class="stat-item">
        <p class="stat-number" id="number-2"></p>
        <p class="stat-label" id="stat-3"></p>
        <p class="stat-label" id="stat-4"></p>
      </div>
      <div class="divider"></div>
      <div class="stat-item">
        <p class="stat-number" id="number-3"></p>
        <p class="stat-label" id="stat-5"></p>
        <p class="stat-label" id="stat-6"></p>
      </div>
    </div>
  </div>
</div>
